<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="products.name"
          name="name"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="products.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="slug">Slug</label>
        <input
          class="form-control"
          id="slug"
          required
          [(ngModel)]="products.slug"
          name="slug"
        />
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input
          class="form-control"
          id="image"
          required
          [(ngModel)]="products.image"
          name="image"
        />
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input
          class="form-control"
          id="status"
          required
          [(ngModel)]="products.status"
          name="status"
        />
      </div>
  
      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
