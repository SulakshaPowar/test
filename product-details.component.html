<div *ngIf="currentProducts" class="edit-form">
  <h4>Products</h4>
  <form>
    <div class="form-group">
      <label for="title">name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="currentTutorial.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="currentProducts.description"
        name="description"
      />
    </div>
